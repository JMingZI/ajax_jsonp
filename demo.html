<!--这是跨域请求的代码,切记，这段代码要在回调函数之后-->
<script>
    $.ajax({
        type : "GET",
        url : "http://localhost/ticker.php",
        dataType : "jsonp",    // 数据格式指定为jsonp
        jsonp: "callback",     // 传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名默认就是callback
        jsonpCallback:"aaa",   // 指定回调方法
        success : function(json){
          // alert(json.price);
        },
        error:function(){
          alert("error");
        }
    });   

    // 回调方法
    function aaa(data){
        alert(data.price);
    }
</script>
